<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1 -3" rotation="0 45 0" color="#D9D9FF"></a-box>
      <a-box position="-0.5 1 -2.5" rotation="0 45 0" color="#D9D9FF"></a-box>
      <a-box position="0 1 -3" rotation="0 45 0" color="#D9D9FF"></a-box>
      <a-box position="-0.5 2 -3" rotation="0 45 0" color="#FF47FF"></a-box>
      <a-box position="-0.5 1 -3" rotation="0 45 0" color="#FF47FF"></a-box>
      <a-sphere position="2.5 4 -5" radius="1" color="#FF4700"></a-sphere>
      <a-cylinder position="1 0.75 -3" rotation="60 0 0" radius="0.4" height="3" color="#70E7A9"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="2" color="#7BC8A4"></a-plane>
      <a-sky color="#BEFFFF"></a-sky>
    </a-scene>
  </body>
</html
